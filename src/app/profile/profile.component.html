
<br><br>
<div class="container">
    <h1>{{ bridgeId ? 'Editar' : 'Adicionar' }} Perfil de Segurança</h1>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="mode">Modo:</label>
        <select class="form-control" id="mode" name="mode" [(ngModel)]="mode">
          <option value="none">Nenhum</option>
          <option value="dynamic-keys">Palavra Passe</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Tipo de Autenticação:</label>
        <select class="form-control" id="type" name="type" [(ngModel)]="type">
          <option value="wpa-psk">WPA PSK</option>
          <option value="wpa2-psk">WPA2 PSK</option>
          <option value="wpa-eap">WPA EAP</option>
          <option value="wpa2-eap">WPA2 EAP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="key">Palavra Passe:</label>
        <input type="text" class="form-control" id="key" name="key" [(ngModel)]="key">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">{{ bridgeId ? 'Editar' : 'Adicionar' }}</button>
    </form>
  </div>
