<br><br><br>
<div class="container">
  <div class="row">
      <div class="col-md-6">
        <a  class="btn btn-primary" routerLink="/profile">Adicionar Profile</a>
      </div>
    </div>
    <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Modo</th>
        <th scope="col">Autenticação</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sec of security">
          <td>{{ sec?.['.id'] }}</td>
          <td>{{ sec.name }}</td>
          <td>{{ sec.mode}}</td>
          <td>{{ sec?.['authentication-types'] }}</td>
          <td>
            <div class="d-flex justify-content-middle">
              <button class="btn btn-xs btn-light" (click)="editProfile(sec?.['.id'])">
                <i class="bi bi-xs bi-pencil"></i>
              </button>
              <button class="btn btn-xs btn-light" (click)="deleteProfile(sec?.['.id'])"><i class="bi bi-xs bi-trash"></i></button>
            </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
