<br><br><br>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Address</th>
        <th scope="col">Estado</th>
        <th scope="col">TTL</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of dnss">
          <td>{{ d?.['.id'] }}</td>
          <td>{{ d?.['name'] }}</td>
          <td>{{ d.address}}</td>
          <td>{{ d?.['disabled']}}</td>
          <td>{{ d?.['ttl'] }}</td>
          <td>
            <div class="d-flex justify-content-middle">
              <button class="btn btn-xs btn-light" ><i class="bi bi-xs bi-pencil"></i>
              </button>
              <button class="btn btn-xs btn-light" ><i class="bi bi-xs bi-trash"></i>
              </button>
            </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
