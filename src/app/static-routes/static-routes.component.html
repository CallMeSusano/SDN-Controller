<br><br><br>
<div class="container">
  
  <div class="row">
    <div class="col-md-6">
      <a  class="btn btn-primary" routerLink="/route">Adicionar Rota</a>
    </div>
  </div>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Destino</th>
        <th scope="col">Gateway</th>
        <th scope="col">Distância</th>
        <th scope="col">Estado</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>

    <tr *ngFor="let routes of staticRoutes">
          <td>{{ routes?.['.id'] }}</td>
          <td>{{ routes?.['dst-address'] }}</td>
          <td>{{ routes.gateway}}</td>
          <td>{{ routes.distance}}</td>
          <td>{{ routes?.['active'] =='true' ? 'Ativado' : 'Desativado'}}</td>
          <td><div class="d-flex justify-content-middle">
            <button class="btn btn-xs btn-light" (click)="editRoute(routes?.['.id'])">
              <i class="bi bi-xs bi-pencil"></i>
            </button>
            <button class="btn btn-xs btn-light" (click)="deleteRoute(routes?.['.id'])"><i class="bi bi-xs bi-trash"></i></button>
          </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
