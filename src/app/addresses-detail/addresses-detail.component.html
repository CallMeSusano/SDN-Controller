<br><br>
<div class="container">
    <h1>{{ bridgeId ? 'Editar' : 'Adicionar' }} Endereço</h1>
    <form (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
          </div>
        <div class="form-group">
            <label for="interface">Interface:</label>
            <select class="form-control" id="interface" name="interface" [(ngModel)]="interface">
                <option *ngFor="let intf of interfaces" value="{{intf.name}}">{{intf.name}}</option>
                <option *ngFor="let bridge of bridges" value="{{bridge.name}}">{{bridge.name}}</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">{{ bridgeId ? 'Editar' : 'Adicionar' }}</button>
    </form>
</div>
