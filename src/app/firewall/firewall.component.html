<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <a  class="btn btn-primary" routerLink="/firewallDetail">Adicionar Regra</a>
    </div>
  </div>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Ação</th>
        <th scope="col">Endereço Origem</th>
        <th scope="col">Endereço Destino</th>
        <th scope="col">Porta Origem</th>
        <th scope="col">Porta Destino</th>
        <th scope="col">Estado</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let fire of firewalls">
          <td>{{ fire?.['.id'] }}</td>
          <td>{{ fire?.['action'] }}</td>
          <td>{{ fire?.['src-address']}}</td>
          <td>{{ fire?.['dst-address']}}</td>
          <td>{{ fire?.['src-port'] }}</td>
          <td>{{ fire?.['dst-port'] }}</td>
          <td>{{ fire?.['disabled'] }}</td>
          <td>
            <div class="d-flex justify-content-middle">
            <button class="btn btn-xs btn-light" (click)="editFirewall(fire?.['.id'])">
              <i class="bi bi-xs bi-pencil"></i>
            </button>
            <button class="btn btn-xs btn-light" (click)="deleteFirewall(fire?.['.id'])"><i class="bi bi-xs bi-trash"></i></button>
          </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
